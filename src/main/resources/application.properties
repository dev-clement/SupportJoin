spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/supportjoin}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppass}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MariaDBDialect}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
